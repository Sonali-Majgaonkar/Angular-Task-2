<button class="border-radius" id="minus" (click)="onBtnClick($event)" [disabled]="quntityCount === 1"><i class="fa fa-minus"></i></button>
<input disabled type="number" value={{quntityCount}} class="product_quantity mx-2 border-radius" max="10">
<button class="border-radius" id="plus" (click)="onBtnClick($event)"><i class="fa fa-plus"></i></button>
