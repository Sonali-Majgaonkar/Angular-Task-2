<div class="container py-5">
    <div class="row mt-5">
        <div class="col-6 offset-3 py-5 card bg-light">
            <h3 class="text-capitalize text-info">my form</h3>
            <hr>
            <form class="p-5" #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" class="form-control" name="firstName" ngModel>
                </div>
                <div class="form-group">
                    <label for="lastName">last Name</label>
                    <input type="text" id="lastName" class="form-control" name="lastName" ngModel>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="form-control" name="email" ngModel>
                </div>
                <button class="btn btn-info btn-block btn-sm">Click</button>
            </form>
        </div>
    </div>
</div>
