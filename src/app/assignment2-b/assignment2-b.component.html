                        <label class="form-check-label" for="phoneNum">Phone</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="contactVal" id="emailId" value="Email" ngModel>

                      </div>
                </div>
